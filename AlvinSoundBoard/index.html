<!DOCTYPE html>
<html>
<head>
  <title>Play Sound Button</title>
  <script>
    function playSound() {
      var audio = document.getElementById('audioPlayer');
      audio.play();
    }
  </script>
</head>
<body onclick="playSound()">
  <button onclick="playSound()">Play Sound</button>

  <audio id="audioPlayer" src="srcFiles/Bruh.mp3"></audio>
</body>
</html>
